{% load static %}

<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{% static 'users/CSS/reg_and_auth.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Авторизация</title>
    </head>
    <body style="background: linear-gradient(0deg, rgb(0, 0, 0), rgb(0, 17, 114)) no-repeat; height: 130vh;">
    <div class="subscr">
        <h1 class="subscrH1">TX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PR</h1>
    </div>
    <form method="post">
    {% csrf_token %}
      <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">>
              <div class="card-body p-5 text-center mainform">

                <div class="for_img">
                    <img src="{% static 'users/Images/logo_two.png' %}" alt="Stones along the river" style="width: 5.6rem; height: 5rem; margin-bottom: 2rem;">
                </div>

                <h3 class="mb-5" style="color:#cccccc">Авторизация</h3>
                <div class="form-outline mb-4">
                  <input type="text" name="username" required="" id="id_username" class="form-control form-control-lg myInput">
                  <label class="form-label log_pass" for="id_username">Логин</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" required="" id="id_password" class="form-control form-control-lg myInput">
                  <label class="form-label log_pass" for="id_password">Пароль</label>
                </div>
                <a class="btn btn-primary btn-lg btn-block" style="background:#e0e0e0; color: black; border: none" href="{% url 'registration' %}">Зарегистрироваться</a>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Войти">
                <hr class="my-4" style="color: white">
              </div>
            </div>
          </div>
      </div>
    </section>
    </form>
    </body>
</html>
